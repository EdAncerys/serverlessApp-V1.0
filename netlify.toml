# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # the root website directory
  publish = "./dist"
  # the root website directory
  command = "echo 'Build in progress...' "
  # the build command
  functions = "functions/"

# App routing

[[redirects]]
  from = "/ndg/tickets"
  to = "/.netlify/functions/freshDeskTickets"
  status = 200

[[redirects]]
  from = "/ndg/createTicket"
  to = "/.netlify/functions/createFreshDeskTicket"
  status = 200

[[redirects]]
  from = "/ndg/contactUs"
  to = "/.netlify/functions/nodeMailer"
  status = 200

[[redirects]]
  from = "/ndg/contactForm"
  to = "/.netlify/functions/nodeMailerIONOS"
  status = 200

[[redirects]]
  from = "/ndg/broadBand"
  to = "/.netlify/functions/icuk"
  status = 200

[[redirects]]
  from = "/ndg/getAddresses/*"
  to = "/.netlify/functions/icukGetAddresses"
  status = 200

[[redirects]]
  from = "/ndg/getAreaBroadbandAvailability/*"
  to = "/.netlify/functions/icukAreaBroadbandAvailability"
  status = 200
  
[[redirects]]
  from = "/ndg/broadbandAvailability"
  to = "/.netlify/functions/broadbandAvailability"
  status = 200

[[redirects]]
  from = "/oneTouch/users"
  to = "/.netlify/functions/mongoDB_oneTouchCustomer"
  status = 200

[[redirects]]
  from = "/oneTouch/orders"
  to = "/.netlify/functions/mongoDB_oneTouchOrders"
  status = 200

[[redirects]]
  from = "/oneTouch/oneTouchLogin"
  to = "/.netlify/functions/mongoDB_oneTouchLogin"
  status = 200

[[redirects]]
  from = "/oneTouch/oneTouchSignUp"
  to = "/.netlify/functions/mongoDB_oneTouchSignUp"
  status = 200

[[redirects]]
  from = "/oneTouch/oneTouchUserAuthentication"
  to = "/.netlify/functions/oneTouchUserAuthentication"
  status = 200
  force = true
