  <head>

  <body>
    <navigation></navigation>
    <errorMessage></errorMessage>
    <div id="spinner">
      <spinner class="fa fa-spinner fa-spin"></spinner>
      <spinnerText>Please Wait While We Update Selection</spinnerText>
    </div>

    <div class="alignHorizontally">
      <div class="width_40 boxContainer_V2 backgroundSilver">
        <form action="/">
          <label for="name"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            required
          />

          <label for="name"><b>Password</b></label>
          <input
            type="text"
            placeholder="Enter Password"
            name="password"
            required
          />

          <label for="name"><b>Company Name</b></label>
          <input
            type="text"
            placeholder="Enter Name"
            name="companyName"
            required
          />

          <label for="email"><b>Company Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="email"><b>Company Phone Number</b></label>
          <input
            type="text"
            placeholder="Enter Company Phone Number"
            name="phoneNumber"
            required
          />

          <label for="name"><b>Company Address</b></label>
          <input
            type="text"
            placeholder="Enter Address"
            name="companyAddress"
            required
          />

          <label for="email"><b>Contact Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required />

          <label for="name"><b>Contact Name</b></label>
          <input type="text" placeholder="Enter Name" name="name" required />

          <label for="name"><b>Contact Address</b></label>
          <input type="text" placeholder="Enter Address" name="name" required />

          <label for="name"><b>Company Registration</b></label>
          <input type="text" placeholder="Reference" name="name" required />

          <label for="name"><b>Account Manager</b></label>
          <input type="text" placeholder="Enter Name" name="name" required />

          <label>
            <input type="checkbox" checked="checked" name="remember" />
            Remember me
          </label>

          <p>
            By creating an account you agree to our
            <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
          </p>

          <input
            id="createOneTouchAccount"
            class="btnOneTouch"
            type="submit"
            value="Create Account"
          />
        </form>
      </div>
    </div>

    <oneTouchUsers></oneTouchUsers>
  </body>
