<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Navigation Partial script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./JS/oneTouchNav.js"></script>

    <!-- Spinner script -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script defer type="module" src="../../JS/oneTouchBroadband.js"></script>
    <link rel="stylesheet" href="./css/mainOneTouch.css" />
    <link rel="icon" href="./images/icon.png" />
    <title>One Touch Portal</title>
  </head>
  <body>
    <navigation></navigation>
    <errorMessage></errorMessage>
    <spinnerContainer></spinnerContainer>

    <div id="oneTouchBodyContainer" class="oneTouchBodyContainer">
      <div class="oneTouchWrapper">
        <div class="newConnectionContent">
          <section
            id="oneTouchBrodbandContainer"
            class="oneTouchBrodbandContainer"
          >
            <div id="oneTouchBroadbandOrderPageOne" class="alignHorizontally">
              <div>
                <div class="fontH4">Broadband Order</div>
                <div class="fontH2">Enter Postcode to start your order</div>
              </div>
              <div class="dslFormBackground">
                <form action="/">
                  <div class="postcodeSearchContainer">
                    <input
                      id="postcode"
                      name="postcode"
                      class="dslFormInput"
                      type="text"
                    />
                    <fetchAddressesForPostcodeProvided class="btnOneTouch">
                      Get Addresses
                    </fetchAddressesForPostcodeProvided>
                  </div>
                </form>
              </div>

              <div class="ncUserSelection">
                <dividerComponent></dividerComponent>
                <oneTouchCustomers class="btnOneTouch">
                  Select User
                </oneTouchCustomers>
              </div>
            </div>
          </section>
          <div></div>
        </div>
      </div>
    </div>
  </body>
</html>
