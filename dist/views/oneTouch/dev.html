<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Navigation Partial script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./JS/oneTouchNav.js"></script>

    <!-- Spinner script -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./css/mainOneTouch.css" />
    <link rel="icon" href="./images/icon.png" />
    <title>One Touch Portal</title>
  </head>
  <body>
    <navigation></navigation>
    <errorMessage></errorMessage>
    <spinnerContainer></spinnerContainer>

    <div id="oneTouchBodyContainer" class="oneTouchBodyContainer">
      <div class="oneTouchWrapper">
        <div style="width: min(95vw, 1000px); background: #f4f4f4">
          <!-- page content -->

          <div id="oneTouchWrapper" class="oneTouchWrapper">
            <div id="liveConnectionsContainer" class="liveConnectionsContainer">
              <div class="margin-10 features">
                <div class="flex-container-60">
                  <div class="oneTouchFormContainer bgGradientSilver">
                    <div class="alignHorizontally fontH3">
                      Your Have No Customers Added!
                    </div>
                    <div class="alignHorizontally fontH2">
                      Manage your customer list - anytime, anywhere
                    </div>
                    <div class="dataSummaryContainer textSilver fontH2">
                      <addcustomer class="btnOneTouch"
                        >Add New Customer</addcustomer
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <section class="features">
              <div class="flex-container-60">
                <div class="fontH2">
                  <div class="indexBanner">
                    <div class="ndgIcon"></div>
                    <div>Unit 4, Saddlers Court, Oakham LE15 7GH</div>
                    <div>Phone: 024 7509 2481</div>
                  </div>
                </div>
              </div>
            </section>
          </div>

          <div class="oneTouchWrapper">
            <div class="formContentContainer">
              <div class="features">
                <div class="flex-container-30">
                  <div class="oneTouchFormContainer bgGradientSilver">
                    <div class="alignHorizontally fontH3">
                      Open Tickets Overview
                    </div>
                    <div class="fontH2">
                      Manage and overview tickets - anytime, anywhere
                    </div>
                    <div class="dataSummaryContainer textSilver fontH2">
                      <div class="dataRowSummaryContainer justifyText">
                        <div class="rowDisplayStart">Total Tickets</div>
                        <div class="rowDisplayEnd">0</div>
                      </div>
                      <div class="dataRowSummaryContainer justifyText bgSTOP">
                        <div class="rowDisplayStart">Waiting on Response</div>
                        <div class="rowDisplayEnd">0</div>
                      </div>
                      <div class="dataRowSummaryContainer justifyText bgGO">
                        <div class="rowDisplayStart">Resolved Tickets</div>
                        <div class="rowDisplayEnd">0</div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="flex-container-60">
                  <div class="oneTouchFormContainer">
                    <div id="oneTouchIconContainer">
                      <div class="oneTouchIcon"></div>
                    </div>

                    <form action="/">
                      <label for="contactReason">Reason For Contacting</label>
                      <select id="contactReason" name="contactReason">
                        <option
                          selected=""
                          disabled=""
                          hidden=""
                          value="selectAddress"
                        >
                          Please Choose Your Reason
                        </option>
                        <option value="Query">Query</option>
                        <option value="Faulty">Faulty</option>
                      </select>

                      <label for="fname">Name</label>
                      <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="Your name..."
                      />

                      <label for="lname">Phone Number</label>
                      <input
                        type="text"
                        id="phoneNumber"
                        name="phoneNumber"
                        placeholder="Your phone number..."
                      />

                      <label for="subject">Description</label>
                      <textarea
                        id="description"
                        name="description"
                        placeholder="Describe the issue..."
                        style="height: 200px"
                      ></textarea>

                      <submitform>
                        <input
                          id="raiseTicket"
                          class="btnOneTouch"
                          type="submit"
                          value="Submit"
                        />
                      </submitform>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- page content -->
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  const customFunction = (event) => {
    event.preventDefault();
    console.log('form');
    return;
  };

  document.querySelector('body').addEventListener('click', (event) => {
    const addContract = event.target.nodeName === 'SUBMITFORM';

    // console.log(event.target.getAttribute('id'), event.target.nodeName);

    let id;
    if (event.target.getAttribute('id')) id = event.target.getAttribute('id');

    if (addContract) {
      customFunction(event);
    }
  });
</script>
