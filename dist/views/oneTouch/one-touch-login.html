<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/mainOneTouch.css" />

    <script defer type="module" src="../../JS/oneTouchLogin.js"></script>

    <!-- Spinner script -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>oneTouch Login â€“ NDG Supernet</title>
  </head>
  <body>
    <navigation></navigation>
    <errorMessage></errorMessage>
    <spinnerContainer></spinnerContainer>

    <div class="oneTouchBodyContainer">
      <div class="oneTouchWrapper">
        <div class="raiseTicketContent">
          <div class="features">
            <div class="form-container">
              <div class="raiseTicketContainer">
                <div id="raiseTicketImgContainer">
                  <div class="oneTouchIcon"></div>
                </div>

                <form action="/">
                  <label for="fname">Email</label>
                  <input
                    type="text"
                    id="oneTouchLoginEmail"
                    name="email"
                    placeholder="Your email..."
                  />

                  <label for="fname">Password</label>
                  <input
                    type="password"
                    id="oneTouchLoginPassword"
                    name="password"
                    placeholder="Your password..."
                  />

                  <btnSubmit>
                    <input
                      id="oneTouchLogin"
                      class="btnOneTouch"
                      type="submit"
                      value="Login"
                    />
                  </btnSubmit>
                </form>
              </div>
            </div>

            <div class="form-container">
              <div class="raiseTicketContainer">
                <div id="raiseTicketImgContainer">
                  <div class="oneTouchIcon"></div>
                </div>

                <form action="/">
                  <label for="fname">Email</label>
                  <input
                    type="text"
                    id="oneTouchSignUpEmail"
                    name="email"
                    placeholder="Your email..."
                  />

                  <label for="fname">Password</label>
                  <input
                    type="password"
                    id="oneTouchSignUpPassword"
                    name="password"
                    placeholder="Your password..."
                  />

                  <label for="fname">Confirm Password</label>
                  <input
                    type="password"
                    id="oneTouchSignUpConfirmationPassword"
                    name="password"
                    placeholder="Confirm your password..."
                  />

                  <btnSubmit>
                    <input
                      id="oneTouchSignUp"
                      class="btnOneTouch"
                      type="submit"
                      value="Create Account"
                    />
                  </btnSubmit>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
