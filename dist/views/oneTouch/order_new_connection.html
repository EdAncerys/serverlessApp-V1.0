<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/mainOneTouch.css" />
    <!-- Navigation Partial script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./JS/oneTouchNav.js"></script>

    <!-- Spinner script -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script defer type="module" src="../../JS/broadband.js"></script>
    <title>Order New Connection â€“ NDG Supernet</title>
  </head>
  <body>
    <navigation></navigation>
    <errorMessage></errorMessage>
    <div id="spinner">
      <spinner class="fa fa-spinner fa-spin"></spinner>
      <spinnerText>Please Wait While We Update Selection</spinnerText>
    </div>

    <div class="alignHorizontally">
      <div id="oneTouchOrderSlider" class="boxContainer width_90">
        <div class="oneTouchOrderSliderLeft"></div>
        <div id="broadbandOrderContainer">
          <div id="broadbandQuoteContainer">
            <div class="boxContainer">
              <div id="broadbandInputContainer" class="oneTouchOrderBackground">
                <input
                  id="postcode"
                  name="postcode"
                  class="inputContainer"
                  type="text"
                />
                <div style="margin-bottom: 1vw">
                  <button id="getAddress" class="btnOneTouch">Get Quote</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="oneTouchOrderSliderRight"></div>
      </div>

      <div
        class="broadbandAvailabilityContainer"
        id="broadbandAvailabilityContainer"
      >
        <broadbandAddress class="alignHorizontally"></broadbandAddress>
        <broadbandDeals class="alignHorizontally"></broadbandDeals>
        <broadbandOrder class="alignHorizontally"></broadbandOrder>
      </div>
    </div>
  </body>
</html>
