<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/mainOneTouch.css" />
    <!-- Navigation Partial script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./JS/oneTouchNav.js"></script>

    <script defer type="module" src="../../js/onTouchAddUser.js"></script>

    <!-- Spinner script -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Order New Connection â€“ NDG Supernet</title>
  </head>
  <body>
    <navigation></navigation>
    <errorMessage></errorMessage>
    <spinnerContainer></spinnerContainer>

    <div id="oneTouchBodyContainer" class="oneTouchBodyContainer">
      <div class="oneTouchWrapper alignHorizontally">
        <div class="raiseTicketContent">
          <div class="features">
            <div class="form-container">
              <div class="raiseTicketContainer">
                <div id="raiseTicketImgContainer">
                  <div class="oneTouchIcon"></div>
                </div>

                <form action="/">
                  <label for="fname">Full Name</label>
                  <input
                    type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Customer full name..."
                  />

                  <label for="lname">Phone Number</label>
                  <input
                    type="number"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Customer phone number..."
                  />

                  <label for="lname">Email</label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    placeholder="Customer email address..."
                  />

                  <label for="name"><b>Username</b></label>
                  <input
                    type="text"
                    placeholder="Enter Username"
                    name="username"
                    required
                  />

                  <label for="name"><b>Password</b></label>
                  <input
                    type="text"
                    placeholder="Enter Password"
                    name="password"
                    required
                  />

                  <label for="name"><b>Company Name</b></label>
                  <input
                    type="text"
                    placeholder="Enter Name"
                    name="companyName"
                    required
                  />

                  <label for="email"><b>Company Email</b></label>
                  <input
                    type="text"
                    placeholder="Enter Email"
                    name="email"
                    required
                  />

                  <label for="email"><b>Company Phone Number</b></label>
                  <input
                    type="text"
                    placeholder="Enter Company Phone Number"
                    name="phoneNumber"
                    required
                  />

                  <label for="name"><b>Company Address</b></label>
                  <input
                    type="text"
                    placeholder="Enter Address"
                    name="companyAddress"
                    required
                  />

                  <label for="email"><b>Contact Email</b></label>
                  <input
                    type="text"
                    placeholder="Enter Email"
                    name="email"
                    required
                  />

                  <label for="name"><b>Contact Name</b></label>
                  <input
                    type="text"
                    placeholder="Enter Name"
                    name="name"
                    required
                  />

                  <label for="name"><b>Contact Address</b></label>
                  <input
                    type="text"
                    placeholder="Enter Address"
                    name="name"
                    required
                  />

                  <label for="name"><b>Company Registration</b></label>
                  <input
                    type="text"
                    placeholder="Reference"
                    name="name"
                    required
                  />

                  <label for="name"><b>Account Manager</b></label>
                  <input
                    type="text"
                    placeholder="Enter Name"
                    name="name"
                    required
                  />

                  <label>
                    <input type="checkbox" checked="checked" name="remember" />
                    Remember me
                  </label>

                  <p>
                    By creating an account you agree to our
                    <a href="#" style="color: dodgerblue">Terms & Privacy</a>.
                  </p>

                  <div id="userAddressContainer">
                    <div id="userPostcodeContainer">
                      <label for="fname">Postcode</label>
                      <div class="userPostcodeSearchContainer">
                        <input
                          type="text"
                          id="postcode"
                          name="postcode"
                          placeholder="Customer postcode..."
                        />
                        <input
                          id="userAddressSearch"
                          class="btnOneTouch"
                          type="submit"
                          value="Search"
                        />
                      </div>
                    </div>
                  </div>

                  <label for="subject">Notes</label>
                  <textarea
                    id="notes"
                    name="notes"
                    placeholder="User specific notes..."
                    style="height: 200px"
                  ></textarea>

                  <btnSubmit>
                    <input
                      id="addUser"
                      class="btnOneTouch"
                      type="submit"
                      value="Add User"
                    />
                  </btnSubmit>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
