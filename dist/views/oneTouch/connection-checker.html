<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Navigation Partial script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./JS/oneTouchNav.js"></script>

    <!-- Spinner script -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <script
      defer
      type="module"
      src="../../JS/oneTouchConnectionChecker.js"
    ></script>
    <link rel="stylesheet" href="./css/mainOneTouch.css" />
    <link rel="icon" href="./images/icon.png" />
    <title>One Touch Portal</title>
  </head>
  <body>
    <navigation></navigation>
    <errorMessage></errorMessage>
    <spinnerContainer></spinnerContainer>

    <div id="oneTouchBodyContainer" class="oneTouchBodyContainer">
      <div class="oneTouchWrapper">
        <div class="connectionCheckerContent">
          <div
            id="oneTouchBroadbandContainer"
            class="oneTouchBroadbandContainer"
          >
            <div id="oneTouchBroadbandOrderPageOne" class="alignHorizontally">
              <div class="features">
                <div class="flex-container-30">
                  <div class="oneTouchBroadbandContainer">
                    <div>
                      <div class="fontH4">Place Broadband Order</div>
                      <div class="fontH2">
                        Enter Postcode to start your order
                      </div>
                    </div>
                    <div class="dslFormBackground">
                      <form action="/">
                        <div class="postcodeSearchContainer">
                          <input
                            id="postcodeBroadband"
                            name="postcode"
                            class="dslFormInput"
                            type="text"
                          />
                          <searchBroadbandAvailability
                            class="btnOneTouch bgPrimary"
                          >
                            Search
                          </searchBroadbandAvailability>
                        </div>
                      </form>
                    </div>

                    <div class="ncUserSelection">
                      <dividerComponent></dividerComponent>
                      <oneTouchCustomers class="btnOneTouch bgPrimary">
                        Select User
                      </oneTouchCustomers>
                    </div>
                  </div>
                </div>

                <div class="flex-container-30">
                  <div class="pendingOrder textOffset-150">Coming Soon!</div>
                  <div class="rowInactive">
                    <div class="oneTouchBroadbandContainer">
                      <div>
                        <div class="fontH4">Place Ethernet Order</div>
                        <div class="fontH2">
                          Enter Postcode to start your order
                        </div>
                      </div>
                      <div class="ethernetFormBackground">
                        <form action="/">
                          <div class="postcodeSearchContainer">
                            <input
                              id="postcodeEthernet"
                              name="postcode"
                              class="dslFormInput"
                              type="text"
                            />
                            <searchEthernetAvailability
                              class="btnOneTouch btnDisable"
                            >
                              Search
                            </searchEthernetAvailability>
                          </div>
                        </form>
                      </div>

                      <div class="ncUserSelection">
                        <dividerComponent></dividerComponent>
                        <searchEthernetAvailability
                          class="btnOneTouch btnDisable"
                        >
                          Select User
                        </searchEthernetAvailability>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="features">
                <div class="flex-container-30">
                  <div class="fontH2">
                    <div class="indexBanner">
                      <div class="ndgIcon"></div>
                      <div>Unit 4, Saddlers Court, Oakham LE15 7GH</div>
                      <div>Phone: 024 7509 2481</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
