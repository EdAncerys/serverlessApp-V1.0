<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Navigation Partial script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./JS/oneTouchNav.js"></script>

    <script defer type="module" src="../../JS/oneTouchRaiseTicket.js"></script>

    <!-- Spinner script -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/mainOneTouch.css" />
    <link rel="icon" href="./images/icon.png" />
    <title>One Touch Portal</title>
  </head>
  <body>
    <navigation></navigation>
    <errorMessage></errorMessage>
    <spinnerContainer></spinnerContainer>

    <div id="oneTouchBodyContainer" class="oneTouchBodyContainer">
      <div class="oneTouchWrapper">
        <div class="formContentContainer">
          <div class="features">
            <div class="flex-container-30">
              <div id="oneTouchTicketOverview"></div>

              <div class="ndgLogoBanner flex-container-30">
                <div class="fontH2">
                  <div class="indexBanner">
                    <div class="ndgIcon"></div>
                    <div>Unit 4, Saddlers Court, Oakham LE15 7GH</div>
                    <div>Phone: 024 7509 2481</div>
                  </div>
                </div>
              </div>
            </div>

            <div class="flex-container-60">
              <div id="oneTouchTicketContainer">
                <div id="oneTouchFormContainer" class="oneTouchFormContainer">
                  <div id="oneTouchIconContainer">
                    <div class="oneTouchIcon"></div>
                  </div>

                  <form action="/">
                    <label for="contactReason">Reason For Contacting</label>
                    <select id="contactReason" name="contactReason">
                      <option selected disabled hidden value="contactReason">
                        Please Choose Your Reason
                      </option>
                      <option value="Query">Query</option>
                      <option value="Faulty">Faulty</option>
                    </select>

                    <label for="priority">Priority Level</label>
                    <select id="priority" name="priority">
                      <option selected disabled hidden value="priority">
                        Please Choose Your Priority
                      </option>
                      <option value="1">Low</option>
                      <option value="2">Medium</option>
                      <option value="3">High</option>
                      <option value="4">Urgent</option>
                    </select>

                    <label for="fullName">Full Name</label>
                    <input
                      type="text"
                      id="fullName"
                      name="name"
                      placeholder="Your name..."
                    />

                    <label for="phoneNumber">Phone Number</label>
                    <input
                      type="number"
                      id="phoneNumber"
                      name="phoneNumber"
                      placeholder="Your phone number..."
                    />

                    <label for="subject">Subject</label>
                    <input
                      type="text"
                      id="subject"
                      name="subject"
                      placeholder="List Subject..."
                    />

                    <label for="description">Description</label>
                    <textarea
                      id="description"
                      name="description"
                      placeholder="Describe the issue..."
                      style="height: 100px"
                    ></textarea>

                    <submitForm>
                      <input
                        id="raiseTicket"
                        class="btnOneTouch"
                        type="submit"
                        value="Submit"
                      />
                    </submitForm>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
