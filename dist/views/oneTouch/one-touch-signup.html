<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <script defer type="module" src="../../JS/oneTouchSignUp.js"></script>

    <!-- Spinner script -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./css/mainOneTouch.css" />
    <link rel="icon" href="./images/icon.png" />
    <title>One Touch Portal</title>
  </head>
  <body>
    <navigation></navigation>
    <errorMessage></errorMessage>
    <spinnerContainer></spinnerContainer>

    <div id="oneTouchBodyContainer" class="oneTouchBodyContainer">
      <div id="oneTouchWrapper" class="oneTouchWrapper">
        <div id="signUpForm" class="formContentContainer">
          <div class="features">
            <div class="formControl">
              <div class="oneTouchFormContainer">
                <div id="oneTouchIconContainer">
                  <div class="oneTouchIcon"></div>
                </div>

                <form action="/">
                  <label for="fname">Email</label>
                  <input
                    type="text"
                    id="oneTouchSignUpEmail"
                    name="email"
                    placeholder="Your email..."
                  />

                  <label for="fname">Password</label>
                  <input
                    type="password"
                    id="oneTouchSignUpPassword"
                    name="password"
                    placeholder="Your password..."
                  />

                  <label for="fname">Confirm Password</label>
                  <input
                    type="password"
                    id="oneTouchSignUpConfirmationPassword"
                    name="password"
                    placeholder="Confirm your password..."
                  />

                  <div class="termsAndConditionsWrapper fontH2">
                    By creating an account you agree to our
                    <span class="textDanger">Terms & Conditions</span>.
                  </div>

                  <submitForm id="oneTouchSignUp" class="btnOneTouch">
                    Agree & Join
                  </submitForm>
                  <dividerComponent></dividerComponent>
                  <submitForm id="oneTouchLogin" class="btnOneTouch">
                    Login
                  </submitForm>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
