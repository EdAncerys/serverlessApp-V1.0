<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/mainOneTouch.css" />
    <!-- Navigation Partial script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./JS/oneTouchNav.js"></script>

    <script defer type="module" src="../../JS/userManagement.js"></script>

    <!-- Spinner script -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

  </head>
  <body>
    <navigation></navigation>
    <errorMessage></errorMessage>
    <spinnerContainer></spinnerContainer>

    <div class="alignVertically">
      <bannerUM>
        <bannerUMComponent>Content</bannerUMComponent>
        <bannerUMComponent>Content</bannerUMComponent>
      </bannerUM>
    </div>

    <div class="alignVertically">
      <umComponent>
        <formUMComponent>
          <div class="alignHorizontally umFormHeader fontH3">
            Add User To db
          </div>
          <form class="fontH2" action="/">
            <labelUM for="fname">Full Name</labelUM>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Your name..."
            />

            <labelUM for="lname">Phone Number</labelUM>
            <input
              type="text"
              id="phoneNumber"
              name="phoneNumber"
              placeholder="User phone number..."
            />

            <labelUM for="lname">Email</labelUM>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="User email address..."
            />

            <labelUM for="lname">Address</labelUM>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="User Address..."
            />

            <labelUM for="lname">Postcode</labelUM>
            <input
              type="text"
              id="postcode"
              name="postcode"
              placeholder="User Postcode..."
            />

            <labelUM for="lname">Notes</labelUM>
            <textarea
              id="notes"
              class="umTextArea"
              name="notes"
              rows="5"
              placeholder="Notes..."
            ></textarea>

            <input
              id="createOneTouchAccount"
              class="btnOneTouch"
              type="submit"
              value="Add User"
            /></form
        ></formUMComponent>
        <formUMComponent>
          <div>
            <div class="alignHorizontally umFormHeader fontH3">
              Manage All Users
            </div>
            <div id="getAllUsers" class="btnB01">Get Users</div>
          </div>
          <oneTouchUsers></oneTouchUsers
        ></formUMComponent>
      </umComponent>
    </div>

    <div class="alignVertically">
      <bannerUM>
        <bannerUMComponent>Content</bannerUMComponent>
        <bannerUMComponent>Content</bannerUMComponent>
      </bannerUM>
    </div>
  </body>
</html>
