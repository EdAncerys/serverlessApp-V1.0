<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/mainOneTouch.css" />
    <!-- Navigation Partial script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./JS/oneTouchNav.js"></script>

    <!-- Spinner script -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Order New Connection â€“ NDG Supernet</title>
  </head>
  <body>
    <navigation></navigation>
    <errorMessage></errorMessage>
    <div id="spinner">
      <spinner class="fa fa-spinner fa-spin"></spinner>
      <spinnerText>Please Wait While We Update Selection</spinnerText>
    </div>

    <div class="container">
      <form action="/">
        <label for="country">Reason For Contacting</label>
        <select id="country" name="country">
          <option value="australia">Query</option>
          <option value="canada">Faulty</option>
        </select>

        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>

    <div id="raiseTicketContainer_01">
      <div id="raiseTicketContainer_02">
        <div id="raiseTicketContainer_03">
          <div>
            <input id="name" name="name" class="inputContainer" type="text" />
          </div>
          <div>
            <input
              id="number"
              name="number"
              class="inputContainer"
              type="text"
            />
          </div>
          <div>
            <textarea
              id="description"
              name="description"
              class="inputContainerDescription"
              type="text"
              rows="13"
            >
            </textarea>
          </div>
          <div>
            <button id="getAddress" class="btnOneTouch">Get Quote</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
