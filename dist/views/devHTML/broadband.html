<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
    <script defer src="../../JS/broadband.js"></script>

    <!-- Render Template script -->

    </script>
  </head>
  <body>
    <div id="navigation"></div>
    <header class="displayCenter">
      <h1>NDG Technology</h1>
    </header>
    <div class="displayCenter">
      <div class="container">
        <div id="msg">
          <msg class="centerVertically"></msg>
        </div>
        <div id="form">
          <h4>Get Broadband Deals</h4>
          <form id="submitForm" action="/">
            <label for="name">Postcode:</label>
            <input
              type="text"
              class="form-control"
              id="postcode"
              name="postcode"
            />

            <input
              id="getAddress"
              class="btn btn-info mt-4"
              type="submit"
              value="Go!"
            />
          </form>
        </div>
        <div id="msg">
          <msgBroadband class="centerVertically"></msgBroadband>
          <addresses class="centerVertically"></addresses>
          <btnBroadband class="centerVertically"></btnBroadband>
          <broadbandDeals class="centerVertically"></broadbandDeals>
        </div>
      </div>
    </div>

    <script>
      function testFunc() {
        // alert('The URL of this page is: ' + window.location.href);
        let postCode = document.getElementById('postcode').value;
        let value = document.getElementById('selectedAddress').value;
        let sub_premises = document
          .getElementById('selectedAddress')
          [value].getAttribute('sub_premises');
        let premises_name = document
          .getElementById('selectedAddress')
          [value].getAttribute('premises_name');
        let thoroughfare_number = document
          .getElementById('selectedAddress')
          [value].getAttribute('thoroughfare_number');
        let thoroughfare_name = document
          .getElementById('selectedAddress')
          [value].getAttribute('thoroughfare_name');
        let locality = document
          .getElementById('selectedAddress')
          [value].getAttribute('locality');
        let post_town = document
          .getElementById('selectedAddress')
          [value].getAttribute('post_town');
        let county = document
          .getElementById('selectedAddress')
          [value].getAttribute('county');
        let postcode = document
          .getElementById('selectedAddress')
          [value].getAttribute('postcode');
        let district_id = document
          .getElementById('selectedAddress')
          [value].getAttribute('district_id');
        let nad_key = document
          .getElementById('selectedAddress')
          [value].getAttribute('nad_key');

        let data = {
          sub_premises,
          premises_name,
          thoroughfare_number,
          thoroughfare_name,
          locality,
          post_town,
          county,
          postcode,
          district_id,
          nad_key,
        };
        console.log(data);
      }
    </script>

    <button class="btn btn-warning" type="button" onclick="testFunc();">
      Run Script

    <select
