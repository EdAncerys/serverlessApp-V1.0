<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script defer src="../../JS/broadband.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../devHTML/css/main.css" />
    <title>Contact Form</title>
    <!-- Render Template script -->
    <script>
      $(document).ready(() => {
        $('#navigation').load('./template/navigation.html');
      });
    </script>
  </head>
  <body>
    <div id="navigation"></div>
    <header class="displayCenter">
      <h1>NDG Technology</h1>
    </header>
    <div class="displayCenter">
      <div class="container">
        <div id="msg">
          <msg class="centerVertically"></msg>
        </div>
        <div id="form">
          <h4>Get Broadband Deals</h4>
          <form id="submitForm" action="/">
            <label for="name">Postcode:</label>
            <input
              type="text"
              class="form-control"
              id="postcode"
              name="postcode"
            />

            <input
              id="getAddress"
              class="btn btn-info mt-4"
              type="submit"
              value="Go!"
            />
          </form>
        </div>
        <div id="msg">
          <msgBroadband class="centerVertically"></msgBroadband>
          <broadbandDeals class="centerVertically"></broadbandDeals>
        </div>
      </div>
    </div>

    <script>
      function testFunc(event) {
        // alert('The URL of this page is: ' + window.location.href);
        let dataTr = event.target.parentNode;
        // let dataRes = dataTr.querySelectorAll('td')[0].innerText;
        console.log(event.target.parentNode);

        let content = dataTr.querySelectorAll('td').map((col) => {
          return `<tr class='broadbandData'>
                    <td>${col}</td>
                  </tr>`;
        });

        let msg = document.querySelector('msgTest');
        msg.innerHTML = `<table>
                          </tbody>
                            ${content}
                          </tbody>
                        </table>`;
      }
    </script>

    <button class="btn btn-warning" type="button" onclick="testFunc();">
      Run Script
    </button>
  </body>
</html>
