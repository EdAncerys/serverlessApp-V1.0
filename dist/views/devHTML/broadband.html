<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script defer src="../../JS/broadband.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../devHTML/css/main.css" />
    <title>Contact Form</title>
    <!-- Render Template script -->
    <script>
      $(document).ready(() => {
        $('#navigation').load('./template/navigation.html');
      });
    </script>
  </head>
  <body>
    <div id="navigation"></div>
    <header class="displayCenter">
      <h1>NDG Technology</h1>
    </header>
    <div class="displayCenter">
      <div class="container">
        <div id="msg">
          <msg class="centerVertically"></msg>
        </div>
        <div id="form">
          <h4>Get Broadband Deals</h4>
          <form id="submitForm" action="/">
            <label for="name">Postcode:</label>
            <input
              type="text"
              class="form-control"
              id="postcode"
              name="postcode"
            />

            <input
              id="getAddress"
              class="btn btn-info mt-4"
              type="submit"
              value="Go!"
            />
          </form>
        </div>
        <div id="msgBroadband">
          <msgBroadband class="centerVertically"></msgBroadband>
          <broadbandDeals class="centerVertically"></broadbandDeals>
          <broadbandOrder class="centerVertically"></broadbandOrder>
        </div>
      </div>
    </div>
    <footer></footer>

    <script>
      function testFunc(event) {
        // alert('The URL of this page is: ' + window.location.href);
        var data = {
          addresses: [
            {
              name: 'user5',
              id: 5,
            },
            {
              name: 'user2',
              id: 2,
            },
            {
              name: 'user3',
              id: 3,
            },
            {
              name: 'user6',
              id: 6,
            },
            // etc
          ],
        };
        console.log(data);

        const sortJSONData = (data, prop, asc) => {
          const sortedJSON = data.addresses.sort((a, b) => {
            if (asc) {
              return a[prop] > b[prop] ? 1 : a[prop] < b[prop] ? -1 : 0;
            } else {
              return b[prop] > a[prop] ? 1 : b[prop] < a[prop] ? -1 : 0;
            }
          });
          // console.log(sortedJSON);
          return sortedJSON;
        };
        // sortJSONData(data, 'id', true);
        console.log(sortJSONData(data, 'id', true));
      }
    </script>

    <button class="btn btn-warning" type="button" onclick="testFunc();">
      Run Script
    </button>
  </body>
</html>
