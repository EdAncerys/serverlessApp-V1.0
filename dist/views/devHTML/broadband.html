<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script defer src="../../JS/dns.js"></script>
    <script defer type="module" src="../../JS/broadband.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../devHTML/css/main.css" />
    <title>Contact Form</title>
    <!-- Render Template script -->
    <script>
      $(document).ready(() => {
        $('#navigation').load('./template/navigation.html');
      });
    </script>
  </head>
  <body>
    <div id="navigation"></div>
    <header class="displayCenter">
      <dns>...</dns>
      <h1>NDG Technology</h1>
    </header>
    <div class="displayCenter">
      <div class="container">
        <div id="msg">
          <msg class="centerVertically"></msg>
        </div>
        <div id="form">
          <h4>Get Broadband Deals</h4>
          <form id="submitForm" action="/">
            <label for="name">Postcode:</label>
            <input
              type="text"
              class="form-control"
              id="postcode"
              name="postcode"
            />

            <input
              id="getAddress"
              class="btn btn-info mt-4"
              type="submit"
              value="Go!"
            />
          </form>
        </div>
        <div id="msgBroadband">
          <msgBroadband class="centerVertically"></msgBroadband>
          <broadbandDeals class="centerVertically"></broadbandDeals>
          <broadbandOrder class="centerVertically"></broadbandOrder>
          <div class="spinner">
            <spinner
              class="fa fa-spinner fa-spin"
              style="font-size: 60px"
            ></spinner>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

    <script>
      function testFunc(event) {
        // alert('The URL of this page is: ' + window.location.href);

        const spinner = document.querySelector('.spinner');
        console.log(spinner);
        spinner.style.display = 'block';
      }
    </script>

    <!-- <button class="btn btn-warning" type="button" onclick="testFunc();">
      Run Script
    </button> -->
  </body>
</html>
