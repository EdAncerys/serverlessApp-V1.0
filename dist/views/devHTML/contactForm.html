<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script defer src="../../JS/contactUs.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../devHTML/css/main.css" />
    <title>Contact Form</title>
    <!-- Render Template script -->
    <script>
      $(document).ready(() => {
        $('#navigation').load('./template/navigation.html');
      });
    </script>
  </head>
  <body>
    <div id="navigation"></div>
    <header class="displayCenter">
      <h1>NDG Technology</h1>
    </header>
    <div class="displayCenter">
      <div id="container">
        <div id="msg">
          <msg class="centerVertically"></msg>
        </div>
        <div id="form">
          <h4>Contact Us</h4>
          <form id="submitForm" action="/">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" />
            <label for="email">email:</label>
            <input type="text" class="form-control" id="email" name="email" />
            <label for="subject">Subject:</label>
            <input
              type="text"
              class="form-control"
              id="subject"
              name="subject"
            />
            <label for="description">Description:</label>
            <textarea
              class="form-control"
              id="description"
              name="description"
              rows="3"
            ></textarea>

            <input
              id="contactUs"
              class="btn btn-info mt-4"
              type="submit"
              value="Contact"
            />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
