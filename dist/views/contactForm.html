<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script defer src="../js/contactUs.js"></script>
    <link rel="stylesheet" href="../css/main.css" />
    <title>NDG</title>
  </head>
  <body>
    <header class="displayCenter">
      <h1>NDG Technology</h1>
    </header>
    <nav>
      <a href="./contactForm.html" class="btn btn-warning" role="button"
        >Reload</a
      >
      <a href="../../index.html" class="btn btn-info" role="button"
        >Main Page</a
      >
    </nav>
    <div class="displayCenter">
      <div class="form">
        <h4>Contact Us</h4>
        <form id="submitForm" action="/">
          <label for="name">Name:</label><br />
          <input
            class="input-group-text"
            type="text"
            id="name"
            name="name"
          /><br />

          <label for="email">email:</label><br />
          <input
            class="input-group-text"
            type="text"
            id="email"
            name="email"
          /><br />

          <label for="subject">Subject:</label><br />
          <input
            class="input-group-text"
            type="text"
            id="subject"
            name="subject"
          /><br />

          <label for="description">Description:</label><br />
          <input
            class="input-group-text"
            type="textarea"
            id="description"
            name="description"
          /><br /><br />

          <input
            id="contactUs"
            class="btn btn-info"
            type="submit"
            value="Contact"
          />
        </form>
        <main class="displayCenter">
          <h2>...</h2>
        </main>
      </div>
    </div>

    <script>
      function getURL() {
        alert('The URL of this page is: ' + window.location.href);
      }
    </script>

    <button type="button" onclick="getURL();">Get Page URL</button>
  </body>
</html>
