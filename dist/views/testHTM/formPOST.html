<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="../../style/testStyle.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      defer
    ></script>
    <script src="../../JS/ajaxPOST.js" defer></script>

    <title>Fresh Desk Submit Ticket</title>
  </head>
  <body>
    <a href="./formGET.html">
      <button>GET Page</button>
    </a>
    <a href="./formContact.html">
      <button>Contact Page</button>
    </a>

    <div class="container">
      <h1>FreshDesk Submit Ticket</h1>
    </div>

    <!-- Test GET lambda Data -->
    <form
      id="lambdaForm"
      class="container"
      method="POST"
      action="/.netlify/functions/lambdaPOST"
    >
      <input id="lambdaName" type="text" name="name" placeholder="name" />
      <input type="submit" value="lambdaGET" />
    </form>

    <!-- Submit freshDeskTicket -->
    <form
      id="freshDeskForm"
      class="container"
      method="POST"
      action="/.netlify/functions/freshDeskSubmitTicket"
    >
      <input
        id="freshDeskFormName"
        type="text"
        name="name"
        placeholder="name"
        required
      />
      <input
        id="freshDeskFormEmail"
        type="text"
        name="email"
        placeholder="email"
      />
      <input
        id="freshDeskFormSubject"
        type="text"
        name="subject"
        placeholder="subject"
      />
      <input
        id="freshDeskFormDescription"
        type="text"
        name="description"
        placeholder="description"
      />
      <input type="submit" value="freshDeskSubmitTicket" />
    </form>

    <div class="msg">
      <h2 class="msgText">Thank You!</h2>
      <div id="data" class="container"></div>
    </div>
  </body>
</html>
