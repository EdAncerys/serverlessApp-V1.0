<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="../../style/testStyle.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      defer
    ></script>
    <script src="../../JS/ajaxGET.js" defer></script>

    <title>Fresh Desk Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>FreshDesk Tickets</h1>
    </div>

    <!-- Test GET lambda Data -->
    <form id="lambdaForm" class="container" method="GET" action="/lambdaGET">
      <input type="submit" value="lambdaGET" />
    </form>

    <!-- Get freshDeskTickets -->
    <form
      id="freshDeskForm"
      class="container"
      method="GET"
      action="/freshDeskGetTickets"
    >
      <input type="submit" value="freshDeskGetTickets" required />
    </form>
    <div class="msg">
      <h2 class="msgText">Thank You!</h2>
      <div id="data" class="container"></div>
    </div>
  </body>
</html>
