<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link type="text/css" rel="stylesheet" href="../style/freshDesk.css" />
    <script src="../JS/freshDeskGetTickets.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
      defer
    ></script>
    <script src="../JS/ajaxForm.js" defer></script>

    <title>Fresh Desk Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Fresh Desk Tickets</h1>
    </div>
    <form
      id="formElement"
      class="container"
      method="GET"
      action="http://localhost:9000/lambda"
    >
      <input id="lambda" type="text" placeholder="lambda" />
      <input type="submit" value="lambda" />
    </form>
    <form
      id="formElement"
      class="container"
      method="POST"
      action="http://localhost:9000/freshDeskGetTickets"
    >
      <input type="submit" value="freshDeskGetTickets" required />
    </form>
    <div class="msg">
      <h2>Thank You!</h2>
    </div>
    <p id="data"></p>
  </body>
</html>
