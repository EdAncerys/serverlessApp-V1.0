<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NDG Supernet - Sign up</title>
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
    <div class="sign-up-content">
        
        <form class="modal-content">
          <div class="container">
              <img id="logo" src="https://ndgsupernet.com/wp-content/uploads/2018/09/color_logo_transparent-1.png" alt="">
            <div class="rounded"></div>
            <h1>Sign Up</h1>
            <!-- <p class="txt">Please fill in this form to create an account.</p> -->
            <hr>
            
            <label for="name"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>
            
            <label for="name"><b>Password</b></label>
            <input type="text" placeholder="Enter Password" name="password" required>
            
            <label for="name"><b>Company Name</b></label>
            <input type="text" placeholder="Enter Name"  name="companyName" required>

            <label for="email"><b>Company Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="email"><b>Company Phone Number</b></label>
            <input type="text" placeholder="Enter Company Phone Number" name="phoneNumber" required>

            <label for="name"><b>Company Address</b></label>
            <input type="text" placeholder="Enter Address" name="companyAddress" required>

            <label for="email"><b>Contact Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="name"><b>Contact Name</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>

            <label for="name"><b>Contact Address</b></label>
            <input type="text" placeholder="Enter Address" name="name" required>

            <label for="name"><b>Company Registration</b></label>
            <input type="text" placeholder="Reference" name="name" required>

            <label for="name"><b>Account Manager</b></label>
            <input type="text" placeholder="Enter Name" name="name" required>
            
            <label>
              <input type="checkbox" checked="checked" name="remember" > Remember me
            </label> 
      
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
            <div class="SignupCancel">
              <button type="button" class="signupbtn" onclick="submitFormCreateUser(this)">Submit Account</button>
            </div>
          </div>
        </form>
</div>
</body>
</html>
